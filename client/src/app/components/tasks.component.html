<div class="row justify-content-center">
  <div class="col-6">
    <form class="alert alert-secondary" (submit)="addTask($event)">
      <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task">
      </div>
    </form>
  </div>
</div>

<div class="row justify-content-center mt-1" *ngFor="let task of tasks">
  <div class="col-6">
    <div class="row align-items-center">
      <div class="col-1"><input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)"></div>
      <div class="col-8">{{task.title}}</div>
      <div class="col-3 text-right"><input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn btn-danger"></div>
    </div>
  </div>
</div>
